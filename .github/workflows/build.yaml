name: "build"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install nix
        uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            sandbox = false
      - uses: cachix/cachix-action@v12
        with:
          name: opensource
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: nix build
        run: nix build
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install nix
        uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            sandbox = false
      - uses: cachix/cachix-action@v12
        with:
          name: opensource
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: brainhask-bench
        run: |
          nix build .#brainhask-bench-results --accept-flake-config
          cat ./result/benchmark-results.html > ~/benchmark-results.html

      - name: upload-bench-results
        uses: actions/upload-artifact@v3
        with:
          name: brainhask-bench-results-${{ github.run_id }}-${{ github.run_number }}
          path: ~/benchmark-results.html
